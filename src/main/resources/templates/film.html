<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${film} == null ? 'Film niet gevonden' : ${film.naam})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
    <h1 th:if="${film} == null">Film niet gevonden!</h1>
    <div th:if="${film} != null" th:object="${film}">
        <h1 th:text="*{titel}"></h1>
        <img th:src="@{/img/{genreid}.png(genreid=*{genreid})}" th:alt="*{titel}">
        <dt>Prijs</dt>
        <dd th:text="*{prijs}"></dd>
        <dt>Voorraad</dt>
        <dd th:text="*{voorraad}"></dd>
        <dt>Gereserveerd</dt>
        <dd th:text="*{gereserveerd}"></dd>
        <dt>Beschikbaar</dt>
        <dd th:text="*{voorraad} - *{gereserveerd}"></dd>

        <form th:if="*{voorraad} != 0">
            <input type="submit" value="in mandje">
        </form>
    </div>

</body>
</html>
