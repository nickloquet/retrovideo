<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Genres')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
    <h1>Genres</h1>
    <ul class="naastMekaar">
        <li th:each="genre:${genres}" th:object="${genre}">
            <a th:href="@{{genre}(genre=*{naam})}" th:text="*{naam}"></a>
        </li>
    </ul>

<h2 th:if="${genre} != null">Gekozen genre: <span th:text="${genre}"></span></h2>
<ul class="naastMekaar">
    <li th:each="film:${films}" th:object="${film}">
        <a th:href="@{film/{film}(film=*{id})}" >
            <img th:src="@{img/{film}.jpg(film=*{id})}" th:alt="*{titel}">
        </a>
    </li>
</ul>
</body>
</html>
